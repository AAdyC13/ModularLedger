<div class="home-calendar-view">
    <!-- 月份選擇器（日曆和清單共用） -->
    <div class="month-selector">
        <button class="month-nav-btn" id="prev-month-btn">&lt;</button>
        <h2 class="current-month" id="current-month">2024年11月</h2>
        <button class="month-nav-btn" id="next-month-btn">&gt;</button>
    </div>

    <!-- 日曆容器 -->
    <div class="calendar-container">
        <div class="calendar-weekdays">
            <div class="weekday">日</div>
            <div class="weekday">一</div>
            <div class="weekday">二</div>
            <div class="weekday">三</div>
            <div class="weekday">四</div>
            <div class="weekday">五</div>
            <div class="weekday">六</div>
        </div>
        <div class="calendar-grid" id="calendar-grid">
            <!-- 日期格子將由 JS 動態生成 -->
        </div>
    </div>

    <!-- 分隔線 -->
    <div class="calendar-divider"></div>

    <!-- 記錄容器：當日紀錄 / 月份清單 -->
    <div class="records-container">
        <div class="records-header">
            <h3 id="selected-date">請選擇日期</h3>
        </div>
        <div class="records-list" id="records-list">
            <p class="no-records">請選擇日期查看記錄</p>
        </div>
    </div>
</div>
