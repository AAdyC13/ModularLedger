<!-- 計算機介面 -->
<div id="calculator-panel" class="calculator-panel">
    <div class="calculator-display" id="calculator-display">0</div>
    <div class="calculator-buttons">
        <button class="calc-btn" data-value="7" data-type="non_zero numbers">7</button>
        <button class="calc-btn" data-value="8" data-type="non_zero numbers">8</button>
        <button class="calc-btn" data-value="9" data-type="non_zero numbers">9</button>
        <button class="calc-btn calc-operator" data-value="/" data-type="operator">÷</button>
        <button class="calc-btn" data-value="4" data-type="non_zero numbers">4</button>
        <button class="calc-btn" data-value="5" data-type="non_zero numbers">5</button>
        <button class="calc-btn" data-value="6" data-type="non_zero numbers">6</button>
        <button class="calc-btn calc-operator" data-value="*" data-type="operator">×</button>
        <button class="calc-btn" data-value="1" data-type="non_zero numbers">1</button>
        <button class="calc-btn" data-value="2" data-type="non_zero numbers">2</button>
        <button class="calc-btn" data-value="3" data-type="non_zero numbers">3</button>
        <button class="calc-btn calc-operator" data-value="-" data-type="operator">−</button>
        <button class="calc-btn" data-value="0" data-type="zero numbers">0</button>
        <button class="calc-btn" data-value="." data-type="decimal">.</button>
        <button class="calc-btn calc-clear" data-value="C">C</button>
        <button class="calc-btn calc-operator" data-value="+" data-type="operator">+</button>
        <button class="calc-btn calc-backspace" data-value="del">⌫</button>
        <button class="calc-btn calc-equals" data-value="=" data-type="calculate">=</button>
    </div>
</div>

<script>
    (function () {
        // 計算機全域變數
        window.Calculator = {
            panel: null,
            display: null,
            displayValue: '0',
            lastOperator: null,
            exceptionCalculated: false,
            targetInput: null,

            // 初始化計算機
            init: function (targetInputId) {
                this.targetInput = document.getElementById(targetInputId);
                this.panel = document.getElementById('calculator-panel');
                this.display = document.getElementById('calculator-display');

                if (!this.targetInput || !this.panel || !this.display) {
                    console.error('Calculator initialization failed: missing elements');
                    return;
                }

                this.bindEvents();
            },

            // 綁定事件
            bindEvents: function () {
                // 顯示/隱藏計算機
                this.targetInput.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.show();
                });

                // 點擊其他地方關閉計算機
                document.addEventListener('click', (e) => {
                    this.exceptionCalculated = false;
                    if (!this.panel.contains(e.target) && e.target !== this.targetInput) {
                        this.hide();
                    }
                });

                // 計算機按鈕邏輯
                document.querySelectorAll('.calc-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        if (btn.disabled) return;

                        const value = btn.dataset.value;

                        if (value >= '0' && value <= '9') {
                            this.handleNumber(value);
                        } else if (value === '.') {
                            this.handleDecimal();
                        } else if (value === 'C') {
                            this.handleClear();
                        } else if (value === 'del') {
                            this.handleBackspace();
                        } else if (['+', '-', '*', '/'].includes(value)) {
                            this.handleOperator(value);
                        } else if (value === '=') {
                            this.handleEquals();
                        }

                        this.updateButtonStates();
                    });
                });
            },

            // 顯示計算機
            show: function () {
                this.panel.classList.add('active');
                if (this.targetInput.value && this.targetInput.value !== '0') {
                    this.displayValue = this.targetInput.value;
                } else {
                    this.displayValue = '0';
                }
                this.updateDisplay();
                this.updateButtonStates();
            },

            // 隱藏計算機
            hide: function () {
                this.panel.classList.remove('active');
            },

            // 處理例外計算狀態
            handleExceptionCalculated: function () {
                if (this.exceptionCalculated === true) {
                    this.displayValue = this.targetInput.value || '0';
                    this.exceptionCalculated = false;
                }
            },

            // 更新按鈕啟用/禁用狀態
            updateButtonStates: function () {
                const lastChar = this.displayValue[this.displayValue.length - 1];
                const isOperator = ['+', '-', '*', '/'].includes(lastChar);
                const isMaxLength = this.displayValue.length >= 15;

                const parts = this.displayValue.split(/[+\-*\/]/);
                const currentNumber = parts[parts.length - 1];
                const hasDecimal = currentNumber.includes('.');

                document.querySelectorAll('.calc-btn').forEach(btn => {
                    const type = btn.dataset.type;

                    if (!type) {
                        btn.disabled = false;
                        return;
                    }

                    if (type.includes('zero') || type.includes('non_zero')) {
                        btn.disabled = isMaxLength;
                    } else if (type.includes('decimal')) {
                        btn.disabled = hasDecimal || isOperator || isMaxLength;
                    } else if (type.includes('operator')) {
                        btn.disabled = isOperator || lastChar === '.' || (isMaxLength && !isOperator);
                    } else if (type.includes('calculate')) {
                        btn.disabled = isOperator || lastChar === '.';
                    }
                });
            },

            // 處理數字輸入
            handleNumber: function (num) {
                this.handleExceptionCalculated();
                if (this.displayValue === '0') {
                    this.displayValue = num;
                } else {
                    this.displayValue += num;
                }
                this.updateDisplay();
            },

            // 處理小數點
            handleDecimal: function () {
                this.handleExceptionCalculated();
                const parts = this.displayValue.split(/[+\-*\/]/);
                const lastPart = parts[parts.length - 1];
                if (!lastPart.includes('.')) {
                    this.displayValue += '.';
                    this.updateDisplay();
                }
            },

            // 處理清除
            handleClear: function () {
                this.displayValue = '0';
                this.lastOperator = null;
                this.exceptionCalculated = false;
                this.updateDisplay();
            },

            // 處理退格
            handleBackspace: function () {
                this.handleExceptionCalculated();
                if (this.displayValue.length > 1) {
                    this.displayValue = this.displayValue.slice(0, -1);
                } else {
                    this.displayValue = '0';
                }
                this.updateDisplay();
            },

            // 處理運算符
            handleOperator: function (op) {
                this.handleExceptionCalculated();
                const lastChar = this.displayValue[this.displayValue.length - 1];
                if (['+', '-', '*', '/'].includes(lastChar)) {
                    this.displayValue = this.displayValue.slice(0, -1) + op;
                } else {
                    this.displayValue += op;
                }
                this.lastOperator = op;
                this.updateDisplay();
            },

            // 檢查並處理小數位數
            checkAndRoundDecimals: function (numValue) {
                let resultStr = numValue.toString();

                if (resultStr.includes('e')) {
                    resultStr = numValue.toFixed(20).replace(/\.?0+$/, '');
                }

                const decimalIndex = resultStr.indexOf('.');
                let needsRounding = false;

                if (decimalIndex !== -1) {
                    const decimalPart = resultStr.substring(decimalIndex + 1);
                    needsRounding = decimalPart.length > 2;
                }

                if (needsRounding) {
                    const roundedTo2 = Math.round(numValue * 100) / 100;
                    this.displayValue = `ANS ≒ ${roundedTo2}`;
                    this.targetInput.value = Math.abs(roundedTo2).toString();
                    this.exceptionCalculated = true;
                    return true;
                }

                return false;
            },

            // 處理等號
            handleEquals: function (shouldClose = true) {
                this.handleExceptionCalculated();
                const hasOperator = /[+\-*/]/.test(this.displayValue.substring(1)) ||
                    (this.displayValue.length > 1 && /[+*/]/.test(this.displayValue));

                if (!hasOperator) {
                    const numValue = parseFloat(this.displayValue);
                    if (isNaN(numValue) || !isFinite(numValue)) {
                        this.targetInput.value = '0';
                    } else {
                        if (this.checkAndRoundDecimals(numValue)) {
                            this.updateDisplay();
                            if (shouldClose) this.hide();
                            return;
                        }

                        if (numValue < 0) {
                            this.targetInput.value = Math.abs(numValue).toString();
                        } else {
                            this.targetInput.value = this.displayValue;
                        }
                    }

                    if (shouldClose) this.hide();
                    return;
                }

                try {
                    const result = eval(this.displayValue);
                    let numValue = parseFloat(result);

                    if (isNaN(numValue) || !isFinite(numValue)) {
                        this.displayValue = 'Error';
                        this.targetInput.value = '0';
                        this.exceptionCalculated = true;
                        this.updateDisplay();
                        return;
                    }

                    const absValue = Math.abs(numValue);

                    if (absValue > 1e12) {
                        this.displayValue = 'ANS > 10^12';
                        this.targetInput.value = '0';
                        this.exceptionCalculated = true;
                        this.updateDisplay();
                        return;
                    }

                    if (this.checkAndRoundDecimals(numValue)) {
                        this.updateDisplay();
                        return;
                    }

                    this.displayValue = numValue.toString();
                    this.lastOperator = null;

                    if (numValue < 0) {
                        this.targetInput.value = Math.abs(numValue).toString();
                    } else {
                        this.targetInput.value = this.displayValue;
                    }

                    this.updateDisplay();
                } catch (e) {
                    this.displayValue = 'Error';
                    this.targetInput.value = '0';
                    this.exceptionCalculated = true;
                    this.updateDisplay();
                }
            },

            // 更新顯示
            updateDisplay: function () {
                this.display.textContent = this.displayValue;
                this.updateButtonStates();
            }
        };
    })();
</script>
